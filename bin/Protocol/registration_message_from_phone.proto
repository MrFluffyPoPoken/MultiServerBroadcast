// provide a package name to prevent namespace
// polution among .proto files
package messageFromPhone;
// provide a package name that will be used in the
// generated Java class
option java_package = "proto.fromPhone";
// classname to be used in the generated Java class that will
// contain all of the protocol classes described in this file
// If this is not specified the name of this file is used.
option java_outer_classname = "RegistrationMessageFromPhoneClass";
// define the structure of the actual protocol message that
// will be sent from the phone to the "parent" quiz show app
message RegistrationMessageFromPhone {
// define the actual structure of the protocol.
// data types also include bool, int32, and float (besides string)
optional string teamName = 1;
optional string colorHex = 2;
optional string versionNumber = 3;
optional string authentication = 4;
}